<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Done: Importar CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>To-Do List App</title>
  </head>
  <body>
    <div
      class="flex flex-col justify-center align-center mx-auto w-96 md:w-6/12 lg:w-8/12"
    >
      <header class="text-center text-6xl my-5">
        <h1>To-Do List</h1>
      </header>

      <main class="text-center mb-5 gap-1">
        <input
          class="border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-96 p-2.5 mb-2"
          type="text"
          id="newTaskInput"
          placeholder="Añade una nueva tarea aquí..."
        />
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 rounded-lg px-5 py-2.5 me-2 mb-2"
          id="addTaskButton"
        >
          Añadir Tarea
        </button>

        <div class="p-6 bg-gray-100 border-gray-700 rounded-lg shadow-xl">
          <ul
            id="taskList"
            class="grid grid-cols-1 gap-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-1 uppercase text-center font-bold text-sm"
          ></ul>
        </div>
      </main>
    </div>
    <!--DONE: Importar script -->
    <script src="app.js"></script>
  </body>
</html>
